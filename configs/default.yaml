camera:
  index: 0
  width: 640
  height: 480

face:
  size: [50, 50]
  samples_per_person: 100
  cascade: haarcascade_frontalface_default.xml
  scale_factor: 1.3
  min_neighbors: 5

knn:
  k: 5
  weights: distance

runtime:
  frame_skip: 2
  confidence_threshold: 40
  unknown_label: "Unknown"
  reject_unknowns: true

paths:
  data_dir: data
  attendance_dir: attendance
